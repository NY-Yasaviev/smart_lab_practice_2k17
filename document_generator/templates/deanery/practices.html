{% extends 'main.html' %}
{% block body %}
    <table border="2">
        <tr>
            <th>Название</th>
            <th>Преподаватель</th>
            <th>Руководитель компании</th>
            <th>Тип практики, фирма, адрес</th>
        </tr>

        {% for practice in practices %}
            <tr>
                <td><a href="/practices/{{ practice.id }}/">{{ practice.name }}</a></td>
                <td>{{ practice.teacher }}</td>
                <td>{{ practice.director }}</td>
                <td>{{ practice.type }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
