{% extends 'main.html' %}

{%  block body %}
    <a href="/logout/">Выйти</a>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="deanery-main">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a class="deanery-main-practice-header1" href="/practices/">Практики:</a>
                            <a class="deanery-main-practice-header2" href="/practices/new/">Добавить практику</a>
                        </div>
                        <div class="panel-body">
                            {% for practice in practices %}
                                <a href="/practices/{{ practice.id }}/">{{ practice.name }}</a>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a class="deanery-main-practice-header1" href="/students/">Студенты:</a>
                            <a class="deanery-main-practice-header2" href="/students/new/">Добавить студента</a>
                        </div>
                        <div class="panel-body">
                            {% for student in students %}
                                <a href="/students/{{ student.id }}/">{{ student.name }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
