<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            width: 100%;
        }
        table p{
            margin-bottom: 0;
        }

        p {
            margin-top: 0;
        }

        body {
            margin-top: 0;
        }
    </style>
</head>
<body>
<P ALIGN=CENTER STYLE="margin-bottom: 0in"><FONT FACE="Times New Roman, serif"><FONT SIZE=4>Дневник
    студента-практиканта</FONT></FONT></P>
<P ALIGN=CENTER STYLE="margin-bottom: 0in"><FONT FACE="Times New Roman, serif"><FONT SIZE=4>Ход
    выполнения практики</FONT></FONT></P>
<P STYLE="margin-bottom: 0.14in"><BR><BR>
</P>
<TABLE WIDTH=638 CELLPADDING=7 CELLSPACING=0>
    <COL WIDTH=17>
    <COL WIDTH=274>
    <COL WIDTH=145>
    <COL WIDTH=144>
    <TR VALIGN=TOP>
        <TD WIDTH=17
            STYLE="border: 1px solid #00000a; padding-top: 0in; padding-bottom: 0in; padding-left: 0.08in; padding-right: 0.08in">
            <P ALIGN=CENTER>№</P>
        </TD>
        <TD WIDTH=274
            STYLE="border: 1px solid #00000a; padding-top: 0in; padding-bottom: 0in; padding-left: 0.08in; padding-right: 0.08in">
            <P ALIGN=CENTER><FONT FACE="Times New Roman, serif"><FONT SIZE=4>Описание
                выполненной работы</FONT></FONT></P>
        </TD>
        <TD WIDTH=145
            STYLE="border: 1px solid #00000a; padding-top: 0in; padding-bottom: 0in; padding-left: 0.08in; padding-right: 0.08in">
            <P ALIGN=CENTER><FONT FACE="Times New Roman, serif"><FONT SIZE=4>Дата</FONT></FONT></P>
        </TD>
        <TD WIDTH=144
            STYLE="border: 1px solid #00000a; padding-top: 0in; padding-bottom: 0in; padding-left: 0.08in; padding-right: 0.08in">
            <P ALIGN=CENTER><FONT FACE="Times New Roman, serif"><FONT SIZE=4>Отметки
                руководителя</FONT></FONT></P>
        </TD>
    </TR>
    {% for record in records %}
        <TR VALIGN=TOP>
        <TD WIDTH=17
            STYLE="border: 1px solid #00000a; padding-top: 0in; padding-bottom: 0in; padding-left: 0.08in; padding-right: 0.08in">
            <P>{{ forloop.counter }}<BR>
            </P>
        </TD>
        <TD WIDTH=274
            STYLE="border: 1px solid #00000a; padding-top: 0in; padding-bottom: 0in; padding-left: 0.08in; padding-right: 0.08in">
            <P>{{ record.description }}<BR>
            </P>
        </TD>
        <TD WIDTH=145
            STYLE="border: 1px solid #00000a; padding-top: 0in; padding-bottom: 0in; padding-left: 0.08in; padding-right: 0.08in">
            <P>{{ record.date }}<BR>
            </P>
        </TD>
        <TD WIDTH=144
            STYLE="border: 1px solid #00000a; padding-top: 0in; padding-bottom: 0in; padding-left: 0.08in; padding-right: 0.08in">
            <P><BR>
            </P>
        </TD>
    {% endfor %}
    </TR>
</TABLE>
</body>
</html>
