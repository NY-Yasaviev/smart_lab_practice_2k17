{% extends 'main.html' %}


{% block body %}
    {% include 'menuForStudent.html' %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="deanery-main">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a class="deanery-main-practice-header1 deacthref">Доступные практики:</a>
                        </div>
                        <div class="panel-body">
                            <table style="width: 100%;">
                                <tr>
                                    <th class="col-xs-4" style="padding-left: 20px;">Название:</th>
                                    <th class="col-xs-4" style="padding-left: 20px;">Дата начала:</th>
                                    <th class="col-xs-4" style="padding-left: 20px;">Дата конца:</th>
                                </tr>
                                {% for practice in practices %}
                                    <tr>
                                        <td class="col-xs-4"><a href="/practice_{{ practice.id }}/">{{ practice.name }}</a></td>
                                        <td class="col-xs-4"><a class="deacthref"> {{ practice.date_from }}</a></td>
                                        <td class="col-xs-4"><a class="deacthref">{{ practice.date_to }}</a></td>
                                    </tr>
                                    </table>
                                {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
